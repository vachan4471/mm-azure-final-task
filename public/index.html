<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App - Azure SQL Database</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 30px;
      max-width: 600px;
      width: 100%;
      margin-top: 40px;
    }
    h1 {
      color: #667eea;
      margin-bottom: 10px;
      text-align: center;
    }
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 16px;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }
    button {
      padding: 12px 24px;
      border: none;
      background-color: #667eea;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #5568d3;
    }
    button.delete {
      background-color: #e74c3c;
      padding: 6px 12px;
      font-size: 14px;
    }
    button.delete:hover {
      background-color: #c0392b;
    }
    .todos-list {
      margin-top: 20px;
    }
    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      background-color: #f8f9fa;
      border-radius: 6px;
      margin-bottom: 10px;
      border-left: 4px solid #667eea;
    }
    .todo-item span {
      flex: 1;
    }
    .empty {
      text-align: center;
      color: #999;
      padding: 40px;
      font-style: italic;
    }
    .status {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
    }
    .status.success {
      background-color: #c6f6d5;
      color: #22543d;
    }
    .status.error {
      background-color: #fed7d7;
      color: #742a2a;
    }
    .status.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìù Todo App</h1>
    <p class="subtitle">Powered by Azure SQL Database & Key Vault</p>
    
    <div id="status" class="status hidden"></div>
    
    <div class="input-group">
      <input type="text" id="todoInput" placeholder="Enter a new todo..." />
      <button onclick="addTodo()">Add Todo</button>
    </div>
    
    <div class="todos-list">
      <div id="todosContainer" class="empty">Loading todos...</div>
    </div>
  </div>

  <script>
    let todos = [];

    async function loadTodos() {
      try {
        const res = await fetch('/todos');
        if (res.ok) {
          todos = await res.json();
          displayTodos();
        } else {
          showStatus('Error loading todos', 'error');
        }
      } catch (e) {
        showStatus('Cannot connect to server', 'error');
        console.error(e);
      }
    }

    function displayTodos() {
      const container = document.getElementById('todosContainer');
      if (todos.length === 0) {
        container.innerHTML = '<div class="empty">No todos yet. Add one above! ‚ú®</div>';
        return;
      }
      container.innerHTML = todos.map(todo => `
        <div class="todo-item">
          <span>${todo.title || 'Untitled'}</span>
          <button class="delete" onclick="deleteTodo(${todo.id})">Delete</button>
        </div>
      `).join('');
    }

    async function addTodo() {
      const input = document.getElementById('todoInput');
      const title = input.value.trim();
      
      if (!title) {
        showStatus('Please enter a todo title', 'error');
        return;
      }

      try {
        const res = await fetch('/todos', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ title })
        });

        if (res.ok) {
          input.value = '';
          showStatus('Todo added successfully! ‚úÖ', 'success');
          await loadTodos();
        } else {
          showStatus('Error adding todo', 'error');
        }
      } catch (e) {
        showStatus('Cannot connect to server', 'error');
        console.error(e);
      }
    }

    async function deleteTodo(id) {
      if (!confirm('Are you sure you want to delete this todo?')) {
        return;
      }

      try {
        const res = await fetch(`/todos/${id}`, {
          method: 'DELETE'
        });

        if (res.ok) {
          showStatus('Todo deleted successfully! ‚úÖ', 'success');
          await loadTodos();
        } else {
          showStatus('Error deleting todo', 'error');
        }
      } catch (e) {
        showStatus('Cannot connect to server', 'error');
        console.error(e);
      }
    }

    function showStatus(message, type) {
      const statusEl = document.getElementById('status');
      statusEl.textContent = message;
      statusEl.className = `status ${type}`;
      setTimeout(() => {
        statusEl.className = 'status hidden';
      }, 3000);
    }

    // Allow Enter key to add todo
    document.getElementById('todoInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        addTodo();
      }
    });

    // Load todos on page load
    loadTodos();
  </script>
</body>
</html>
